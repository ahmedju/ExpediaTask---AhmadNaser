<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Search Offers</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset> <legend> Destination Hotel </legend>
                
                Destination name : <p:inputText value="#{destinationHotel.destinationName}" required="true"/><br/>
                Region id : <p:inputNumber value="#{destinationHotel.regionID}" converterMessage="Please enter digits only." required="true"/><br/>
                Country : <p:inputText value="#{destinationHotel.country}" required="true"/><br/>
                City : <p:inputText value="#{destinationHotel.city}" required="true"/><br/>                
            </fieldset>
            <br/>
            
            <fieldset> <legend>Offer Date Range Hotel</legend>
                Length of stay : <p:inputNumber value="#{offerDateRangeHotel.lengthOfStay}" converterMessage="Please enter digits only." required="true"/><br/>
                Min trip start date : <p:calendar pattern="yyyy/MM/dd" locale="pt" value="#{offerDateRangeHotel.minTripStartDate}"  required="true"/><br/>
                Min trip end date : <p:calendar pattern="yyyy/MM/dd" locale="pt" value="#{offerDateRangeHotel.minTripEndDate}"  required="true"/><br/>
            </fieldset>
            <br/>
                        
            <fieldset> <legend>Hotel information </legend>
                Hotel country code <p:inputText value="#{hotelInfo.hotelCountryCode}" converterMessage="Please enter digits only." required="true"/><br/>
                Hotel name <p:inputText value="#{hotelInfo.hotelName}" required="true"/><br/>
            </fieldset>            
            <br/>
            
            <p:commandButton value="Search offer" action="#{searchHotel.searchHotel()}"/>
            
        </h:form>
    </h:body>
</html>
