<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Result Search Offer</title>
    </h:head>
    <h:body>
        <p:dataTable var="offer" value="#{request.getSession().getAttribute('allRowsData')}">
            
            <p:column headerText="Region Id" filterBy="#{offer.destinationHotel.regionID}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.destinationHotel.regionID}"/>
            </p:column>

            <p:column headerText="Destionation Name" filterBy="#{offer.destinationHotel.destinationName}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.destinationHotel.destinationName}"/>
            </p:column>

            <p:column headerText="Country" filterBy="#{offer.destinationHotel.country}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.destinationHotel.country}"/>
            </p:column>

            <p:column headerText="City" filterBy="#{offer.destinationHotel.city}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.destinationHotel.city}"/>
            </p:column>

            <p:column headerText="Hotel Country Code" filterBy="#{offer.hotelInfo.hotelCountryCode}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.hotelInfo.hotelCountryCode}"/>
            </p:column>

            <p:column headerText="Hotel Name" filterBy="#{offer.hotelInfo.hotelName}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.hotelInfo.hotelName}"/>
            </p:column>

            <p:column headerText="Length Of Stay" filterBy="#{offer.offerDateRangeHotel.lengthOfStay}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.offerDateRangeHotel.lengthOfStay}"/>
            </p:column>

            <p:column headerText="Min Trip Start Date" filterBy="#{offer.offerDateRangeHotel.minTripStartDate}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.offerDateRangeHotel.minTripStartDate}"/>
            </p:column>

            <p:column headerText="Min Trip End Date" filterBy="#{offer.offerDateRangeHotel.minTripEndDate}" filterMatchMode="contains">
                <p:outputLabel value="#{offer.offerDateRangeHotel.minTripEndDate}"/>
            </p:column>
        </p:dataTable>
        
        <br/><br/>
        
        <h:form>
            <p:commandButton value="New Search" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
